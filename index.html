<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Invaders</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- strictly used for a confetti animation when user wins game -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header>
                Space Invaders | Lives:
                <span id="lives">3</span> | Score: <span id="score">0</span>/<span id="enemy_count">0</span> | Elapsed
                Time: <span id="hour">00</span><span id="min">00</span><span id="sec">00</span>
            </header>
            <div class="game-wrapper">
                <div class="main"></div>
                <p></p>

                <div class="menu">
                    <p>Menu</p>
                    <div class="button-group">
                        <button class="btn" onclick="unpauseGame()">Resume</button>
                        <button class="btn" onclick="restartGame()">Restart</button>
                    </div>
                </div>
            </div>
            <div id="tutorial">
                <p>SPACE INVADERS</p>
                <p class="title">How To Play</p>
                <div id="controls">
                    <p>A - Move Left</p>
                    <p>D - Move Right</p>
                    <p>Space - Shoot</p>
                    <p>ESC - Pause</p>
                </div>
                <button onclick="startGame()">Continue</button>
            </div>
            <div id="customise">
                <p class="title">Customise Your Player</p>
                <div id="player-wrapper">
                    <div class="player pink">
                        <img src="img/spaceship-pink.png" />
                    </div>
                    <div class="player yellow">
                        <img src="img/spaceship-yellow.png" />
                    </div>
                    <div class="player green">
                        <img src="img/spaceship-green.png" />
                    </div>
                    <div class="player blue">
                        <img src="img/spaceship-blue.png" />
                    </div>
                    <div class="player purple">
                        <img src="img/spaceship-purple.png" />
                    </div>
                </div>
                <button onclick="startGame()">Start Game</button>
            </div>
            <script src="app.js"></script>
        </div>
    </body>
</html>
