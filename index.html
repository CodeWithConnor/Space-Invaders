<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Invaders</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                Space Invaders | Score: <span id="score">0</span>/<span
                    id="enemy_count"
                    >0</span
                >
                | Elapsed Time: <span id="hour">00</span><span id="min">00</span
                ><span id="sec">00</span>
            </header>
            <div class="game-wrapper">
                <div class="main"></div>
                <p></p>

                <div class="menu">
                    <h1>Menu</h1>
                    <button class="btn" onclick="unpauseGame()">Resume</button>
                    <button class="btn" onclick="restartGame()">Restart</button>
                </div>
            </div>
            <div id="tutorial">
                <p>SPACE INVADERS</p>
                <p class="title">How To Play</p>
                <div id="controls">
                    <p>A - Move Left</p>
                    <p>D - Move Right</p>
                    <p>Space - Shoot</p>
                    <p>ESC - Pause</p>
                </div>
                <button onclick="startGame()">Start Game</button>
            </div>
            <script src="app.js"></script>
        </div>
    </body>
</html>
